<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    {% block css %}<link rel="stylesheet" href="{% static 'core/css/core.css' %}">  {% endblock css  %}

    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
    rel="stylesheet">

    <title>{% block title %}Home{% endblock title %}</title>
</head>
<body>
    {% include "home/navbar.html" %}
    
    {% block home %} {% endblock home %}

    {% include "home/footer.html" %}  



    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/script.js' %}"></script>

    
</body>

  
</html>
